<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Simple Page</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9f5db;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #2E8B57;
        }
        p {
            max-width: 600px;
            text-align: center;
        }
        a {
            text-decoration: none;
            color: #2E8B57;
            border: 1px solid #2E8B57;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #2E8B57;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Hello Again!</h1>
    <p>This is another simple page, similar to the first one, with slight variations in design and layout.</p>
    <a href="/">Back to home page</a>
</body>
</html>
