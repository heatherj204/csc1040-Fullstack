{% extends 'base.html' %}

{% block title %}
    All Books
{% endblock %}
        
{% block content %}
        {% if books %}
            <ul>
                {% for book in books %}
                    <li><a href="{% url 'single_book' id=book.id %}">{{book.title}}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>There are no books to display</p>
        {% endif %}
{% endblock %}
