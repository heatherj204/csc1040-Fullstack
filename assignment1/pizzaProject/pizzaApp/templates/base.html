{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #f8f9fa;
            }
        </style>
    </head>
    <body>
      <nav class="navbar" style="background-color: #e28743;">
        <form class="container-fluid justify-content-end">
          <img src="{% static 'images/pizza.png' %}" width="5%" height="5%">
          <a class="btn btn-outline-light" type="button" href="{% url 'register' %}">Sign Up</a>
          <a class="btn btn-outline-light" type="button" href="{% url 'my-login' %}">Log In</a>
        </form>
      </nav>

        {% block content %}
        {% endblock %}

        <footer class="navbar fixed-bottom bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">&#169; Heather</a>
            </div>
          </footer>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
